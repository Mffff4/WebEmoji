name: Build Executables

on:
  push:
    tags:
      - 'v*'

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller
          
      - name: Build with PyInstaller
        run: |
          pyinstaller --onefile --name WebEmoji-windows ^
            --add-data "bot;bot" ^
            --add-data ".env-example;." ^
            --add-data "README*.md;." ^
            main.py
            
      - name: Prepare Release Package
        run: |
          mkdir release-windows
          mkdir release-windows\sessions
          mkdir release-windows\sessions\telethon
          mkdir release-windows\sessions\pyrogram
          copy dist\WebEmoji-windows.exe release-windows\
          copy .env-example release-windows\.env
          copy README*.md release-windows\
          
      - name: Create ZIP Archive
        run: Compress-Archive -Path release-windows\* -DestinationPath WebEmoji-windows.zip
        
      - name: Upload Windows artifact
        uses: actions/upload-artifact@v3
        with:
          name: WebEmoji-windows
          path: WebEmoji-windows.zip

  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller
          
      - name: Build with PyInstaller
        run: |
          pyinstaller --onefile --name WebEmoji-macos \
            --add-data "bot:bot" \
            --add-data ".env-example:." \
            --add-data "README*.md:." \
            main.py
            
      - name: Prepare Release Package
        run: |
          mkdir release-macos
          mkdir release-macos/sessions
          mkdir release-macos/sessions/telethon
          mkdir release-macos/sessions/pyrogram
          cp dist/WebEmoji-macos release-macos/
          cp .env-example release-macos/.env
          cp README*.md release-macos/
          chmod +x release-macos/WebEmoji-macos
          
      - name: Create ZIP Archive
        run: zip -r WebEmoji-macos.zip release-macos
        
      - name: Upload macOS artifact
        uses: actions/upload-artifact@v3
        with:
          name: WebEmoji-macos
          path: WebEmoji-macos.zip

  create-release:
    needs: [build-windows, build-macos]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v3
        
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            WebEmoji-windows/WebEmoji-windows.zip
            WebEmoji-macos/WebEmoji-macos.zip
          generate_release_notes: true
          body: |
            ## Инструкция по установке:
            
            1. Скачайте архив для вашей операционной системы
            2. Распакуйте архив
            3. Отредактируйте файл `.env` в соответствии с вашими настройками
            4. Запустите исполняемый файл:
               - Windows: `WebEmoji-windows.exe`
               - macOS: `./WebEmoji-macos`
            
            ## Структура файлов:
            - `.env` - файл конфигурации (требует настройки)
            - `sessions/` - директория для хранения сессий:
              - `sessions/telethon/` - сессии Telethon
              - `sessions/pyrogram/` - сессии Pyrogram
            - `README.md` - документация